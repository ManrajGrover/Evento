<!DOCTYPE html>
<html>
  <head>
    <title>Github App</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
      [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none;
      }
    </style>
    <!--[if lt IE 9]><script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.0.8/es5-shim.min.js"></script><![endif]-->
  </head>
  <body ng-app="app" ng-cloak>
    <div class="container">
      <div ng-include="'{{ url_for('static', filename='views/navbar.html') }}'"></div>
      <div ng-if="stateIsLoading">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="text-center">
              <img class="loader" src="http://www.downgraf.com/wp-content/uploads/2014/09/01-progress.gif"/>
            </div>
          </div>
        </div>
      </div>
      <div ng-if="!stateIsLoading" ng-view></div>
    </div>
    <link href="{{ url_for('static', filename='css/style.min.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/angular-scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-scripts.js') }}"></script>
  </body>
</html>
