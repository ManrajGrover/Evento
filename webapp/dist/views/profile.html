<div infinite-scroll="github.nextPage()" infinite-scroll-disabled="github.busy" infinite-scroll-distance="1"><div class="row margin-10" ng-repeat="item in github.items"><div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 col-lg-1 col-md-1 col-sm-1 col-xs-1"><img src="{{item.image}}" class="img-thumbnail"></div><div class="col-lg-7 col-md-7 col-sm-7 col-xs-7"><div class="row"><a href="{{item.repository_url}}" target="_blank">{{item.repository}}</a> <small>{{item.timestamp | date : "MMM d, y 'at' h:mm a"}}</small></div><div class="row"><div ng-if="item.message_url"><a href="{{item.message_url}}">{item.message}}</a></div><div ng-if="!item.message_url"></div></div></div></div><div ng-show="github.loader"><div class="row"><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center"><img class="loader" src="http://www.downgraf.com/wp-content/uploads/2014/09/01-progress.gif"></div></div></div></div>
